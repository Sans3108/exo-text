<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Notes</title>
  <link rel="icon" href="icon.ico" type="image/x-icon" />

  <meta property="og:title" content="Simple Notes" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://github.com/Sans3108/simple-notes" />
  <meta property="og:description" content="Simple notes app, cuz I didn't have anything better to do." />
  <meta name="theme-color" content="#ED5700">

  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body class="sbar">
  <div class="bg">
    <h1 class="title">Simple Notes</h1>
    <div id="tip" class="tip">
      <h4>Hi, how are ya?</h4>
    </div>
    <button class="new-note" onclick="newNote()">New Note</button>
    <button class="reset-app" onclick="resetApp()">Rest App</button>
    <button class="import-notes" onclick="importNotes()">Import</button>
    <button class="export-notes" onclick="exportNotes()">Export</button>
    <div class="note-container" note-container>

      <!-- Button card template -->
      <template note-card-template>
        <div class="note" spellcheck="false">
          <div class="note-title" contenteditable="true">New Super Important Note</div>
          <div class="note-content" contenteditable="true">Such text, much secrets...</div>
        </div>
      </template>
      <!-- -------------------- -->

    </div>
  </div>
  <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
  <script>
    kofiWidgetOverlay.draw('sansy', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Send a Tip',
      'floating-chat.donateButton.background-color': '#7575758c',
      'floating-chat.donateButton.text-color': '#fff'
    });
  </script>
</body>

</html>
